# fly.toml app configuration file generated for huffle-shuffle-ingest on 2025-08-14T02:16:52-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'huffle-shuffle-ingest'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.ingest'

[env]
  NODE_ENV = 'production'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
